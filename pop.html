<!DOCTYPE html>
<html>
<head>
	<title>Microsoft Licence Expired!</title>
	<header>
      <img src="Microsoft-Logo.png" alt="Microsoft Inc.">
    </header>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: Arial, sans-serif;
		}
		.popup {
			position: absolute;
			background-color: #0000FF;
			padding: 30px;
			border: 2px solid #000;
			text-align: center;
			max-width: 80%;
			max-height: 80%;
			overflow: auto;
			z-index: 9999;
		}
		.popup img {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
		.popup .close {
			position: hidden;
			top: 10px;
			right: 10px;
			cursor: pointer;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="popup">
		<span class="close">&times;</span>
		<img src="warning.png" alt="Warning">
		<p>This website uses cookies to improve your experience. By using this website, you agree to our <a href="#">cookie policy</a>.</p>
	</div>

	<script>
		// close popup when close button is clicked
		document.querySelector('.close').addEventListener('click', function() {
			document.querySelector('.popup').style.display = 'none';
		});
	</script>
</body>
</html>
